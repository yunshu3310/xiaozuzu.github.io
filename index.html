		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="logo">
							<span class="icon solid fa-umbrella-beach"></span>
						</div>
						<!-- FPS计数器已移除 -->
						<div class="content">
							<div class="inner">
								<h1>鹿</h1>
								<p id="hitokoto">正在加载一言...</p>
							</div>
						</div>
						<nav>
							<ul>
								<li><a href="https://blog.952780.xyz/">博客</a></li>
								<li><a href="https://952780.xyz/">主页</a></li>
								<li><a href="#about">关于</a></li>
								<li><a href="#message-wall">留言</a></li>
								<!--<li><a href="#elements">Elements</a></li>-->
							</ul>
						</nav>
					</header>

				<!-- Main -->
					<div id="main">

						<!-- About -->
							<article id="about">
								<h2 class="major">关于我</h2>
								<p>👦 Welcome to my homepage</p>


								<h2 class="major">联系我</h2>
								<form method="POST" id="contact-form">
									<div class="fields">
										<div class="field half">
											<label for="name">姓名</label>
											<input type="text" name="name" id="name" placeholder="请输入您的姓名" required />
										</div>
										<div class="field half">
											<label for="email">邮箱</label>
											<input type="email" name="email" id="email" placeholder="请输入您的邮箱" required />
										</div>
										<div class="field">
											<label for="message">留言</label>
											<textarea name="message" id="message" rows="4" placeholder="请输入您的留言内容..." required></textarea>
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="发送消息" class="primary" /></li>
										<li><input type="reset" value="重置" /></li>
									</ul>
								</form>
								<ul class="icons">
									<li><a href="https://github.com/" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
									<li><a href="https://weibo.com/" class="icon brands fa-weibo"><span class="label">微博</span></a></li>
									<li><a href="https://www.zhihu.com/" class="icon brands fa-zhihu"><span class="label">知乎</span></a></li>
									<li><a href="https://www.bilibili.com/" class="icon brands fa-bilibili"><span class="label">B站</span></a></li>
								</ul>
							</article>

						<!-- Message Wall -->
							<article id="message-wall">
								<h2 class="major">留言墙</h2>
								<div class="message-wall-container">
									<div id="message-list" class="message-list">
										<!-- 留言将通过JavaScript动态加载到这里 -->
										<div class="message-empty-notice">暂无留言，快来留下第一条吧！</div>
									</div>
									
									<div class="message-form-container">
										<h3>添加留言</h3>
										<form id="message-form">
											<div class="fields">
												<div class="field half">
													<label for="message-name">昵称</label>
													<input type="text" name="message-name" id="message-name" placeholder="请输入您的昵称" required />
												</div>
												<div class="field half">
													<label for="message-email">联系方式</label>
													<input type="email" name="message-email" id="message-email" placeholder="请输入您的联系方式（不会公开）" required />
												</div>
												<div class="field">
													<label for="message-content">留言内容</label>
													<textarea name="message-content" id="message-content" rows="3" placeholder="请输入您的留言内容..." required></textarea>
												</div>
											</div>
											<ul class="actions">
												<li><input type="submit" value="发布留言" class="primary" /></li>
												<li><input type="reset" value="重置" /></li>
											</ul>
										</form>
									</div>
								</div>
							</article>

				</div>


				<!-- Footer -->
                    <footer id="footer">
